<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>JSON Viewer 原生版</title>
  <script type="module" src="./json-viewer.js"></script>
</head>
<body>
  <h2>浅色主题</h2>
  <json-viewer id="demo"
    expand-depth="2"
    copyable
    sort
    show-array-index
    show-double-quotes
  >
  </json-viewer>

  <h2>深色主题</h2>
  <json-viewer theme="jv-dark"
    data='{"total":25,"items":[1,2,3]}'
  >
  </json-viewer>

  <script>
    // 动态设置数据
    document.getElementById('demo')
      .setAttribute('data', JSON.stringify({
        total: 25,
        limit: 10,
        skip: 0,
        data: [
          { id: 1, name: "Ada" },
          { id: 2, name: "Grace" }
        ]
      }));
  </script>
</body>
</html>
