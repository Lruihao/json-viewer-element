<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>JSON Viewer Element</title>
  <script type="module" defer>
    import { JsonViewerElement } from '../dist/json-viewer-element.es.js';
    // 注册（已自动注册，可省）
    // customElements.define('json-viewer', JsonViewerElement);
  </script>
</head>
<body>
  <div style="width: 500px;">
    <json-viewer id="jv"
      expand-depth="2"
      copyable
      sort
      parse
      theme="dark"
      >
    </json-viewer>
  </div>

  <script>
    const data = {
      name: 'Lruihao',
      age: 18,
      isMan: false,
      date: new Date().toISOString(),
      fn: () => {},
      arr: [1, 2, 5],
      reg: /ab+c/i,
      emptyArr: [],
      emptyObj: {},
    };
    const jv = document.getElementById('jv');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded and parsed');
      // 直接设置值
      jv.value = data;
    });
    // jv.setAttribute('value', JSON.stringify(data));
  </script>
</body>
</html>
